{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>{{ object.title }}</h1>
            <p>{{ object.description | linebreaks }}</p>
            {{ object.price }} <br>
            {% if object.image %}
            <img src='{{ object.image.url }}' alt=''>
            {% endif %}
        </div>
        <div class="col-12 col-md-6">
            {% include 'products/snippets/update_cart.html' with product=object cart=cart %}
        </div>
    </div>
</div>

{% endblock %}
