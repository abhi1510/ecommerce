<form class="form my-2 my-lg-0" method="post" action="{% url 'cart:update' %}">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}" />
    {% if product in cart.products.all %}
    <button type="submit" class="btn btn-sm btn-warning">Remove from Cart</button>
    {% else %}
    <button type="submit" class="btn btn-sm btn-success">Add to cart</button>
    {% endif %}
</form>
