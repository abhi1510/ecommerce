{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Hello, world!</h1>
            <p>This is {{ title }}</p>

            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
